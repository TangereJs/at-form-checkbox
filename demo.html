<!doctype html>
<html>

<head>
  <title>at-form-checkbox-semantic</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html" />

  <link rel="import" href="at-form-checkbox.html">
</head>

<body>

  <div horizontal layout>
    <div vertical layout>
      <h4>Notifications</h4>
      <at-form-checkbox-semantic label="Notify me about updates to apps or games that I've downloaded"></at-form-checkbox-semantic>
    </div>
  </div>

  <br>

  <div horizontal layout>
    <div vertical layout>
      <h4>Auto-updates</h4>
      <at-form-checkbox-semantic checked label="Auto-update apps over wifi only" toggle></at-form-checkbox-semantic>
    </div>
  </div>

  <br>

  <div horizontal layout>
    <div vertical layout>
      <h4>Clear search history</h4>
      <at-form-checkbox-semantic label="Remove all the searches you have ever performed" slider></at-form-checkbox-semantic>
    </div>
  </div>

  <br>
  <br>
  <br>

  <section>

    <h3>Sound</h3>

    <div center horizontal layout>
      <at-form-checkbox-semantic flex value="true" label="Touch sound"></at-form-checkbox-semantic>
    </div>

    <div center horizontal layout>
      <at-form-checkbox-semantic flex label="Screen lock sound" toggle></at-form-checkbox-semantic>
    </div>

    <div center horizontal layout>
      <div flex></div>
      <at-form-checkbox-semantic flex label="Vibrate on touch" slider></at-form-checkbox-semantic>
    </div>

  </section>


  <section>

    <h3>Atrribute value tests</h3>

    <div center horizontal layout>
      <at-form-checkbox-semantic flex label="Checked Test" id="checkedCheckbox" value="true" toggle></at-form-checkbox-semantic>
    </div>

    <div center horizontal layout>
      <at-form-checkbox-semantic flex label="Unchecked Test" id="uncheckedCheckbox" value="false" slider></at-form-checkbox-semantic>
    </div>

  </section>

  <section>

    <h3>Atrribute disabled tests</h3>

    <div center horizontal layout>
      <at-form-checkbox-semantic flex label="Checked Test" id="checkedCheckbox" value="true" disabled toggle></at-form-checkbox-semantic>
    </div>

    <div center horizontal layout>
      <at-form-checkbox-semantic flex label="Unchecked Test" id="uncheckedCheckbox" value="false" disabled slider></at-form-checkbox-semantic>
    </div>

  </section>


</body>

</html>

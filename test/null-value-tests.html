<!doctype html>
<html>

<head>

  <title>at-form-checkbox tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../at-form-checkbox.html">

</head>

<body>

  <test-fixture id="attrNullValue">
    <template>
      <at-form-checkbox value=null></at-form-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="attrNullStringValue">
    <template>
      <at-form-checkbox value="null"></at-form-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="attrNullValueAndRequired">
    <template>
      <at-form-checkbox required value=null></at-form-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="attrNullStringValueAndRequired">
    <template>
      <at-form-checkbox required value="null"></at-form-checkbox>
    </template>
  </test-fixture>

  <script>
    suite('null value tests', function() {

      test('attribute value set to null', function(done) {
        var input = fixture('attrNullValue');
        assert.equal(input.value, null, 'value not set correctly');
        assert.equal(input.valid, true, 'value not set correctly');

        var eventCount = 0;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');
        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');

        flush(function() {
          assert.equal(eventCount, 1);
          done();
        });
      });

      test('attribute value set to "null"', function(done) {
        var input = fixture('attrNullStringValue');
        assert.equal(input.value, null, 'value not set correctly');
        assert.equal(input.valid, true, 'value not set correctly');

        var eventCount = 0;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');
        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');

        flush(function() {
          assert.equal(eventCount, 1);
          done();
        });
      });

      test('required and attribute value set to null', function (done) {
        var input = fixture('attrNullValueAndRequired');

        assert.equal(input.required, true, 'required not set correctly');
        assert.equal(input.value, null, 'value not set correctly');
        assert.equal(input.valid, false, 'value not set correctly');

        var eventCount = 0;
        var expectedValue;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        expectedValue = 'true';
        input.value = 'true';
        // expectedValue is true because of attribute deserialization
        expectedValue = true;
        Polymer.dom(input).setAttribute('value', 'true');


        expectedValue = true;
        input.value = true;
        Polymer.dom(input).setAttribute('value', true);

        flush(function() {
          assert.equal(eventCount, 2);
          done();
        });
      });

      test('required and attribute value set to "null"', function (done) {
        var input = fixture('attrNullValueAndRequired');

        assert.equal(input.required, true, 'required not set correctly');
        assert.equal(input.value, null, 'value not set correctly');
        assert.equal(input.valid, false, 'value not set correctly');

        var eventCount = 0;
        var expectedValue;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        expectedValue = 'true';
        input.value = 'true';
        // expectedValue is true because of attribute deserialization
        expectedValue = true;
        Polymer.dom(input).setAttribute('value', 'true');

        expectedValue = true;
        input.value = true;
        Polymer.dom(input).setAttribute('value', true);

        flush(function() {
          assert.equal(eventCount, 2);
          done();
        });
      });

      /********************************************************************************/
      /* Property value tests
      /********************************************************************************/

      test('property value set to null', function(done) {
        var input = document.createElement('at-form-checkbox');
        input.value = null;

        assert.equal(input.value, null, 'value not set correctly');
        assert.equal(input.valid, true, 'element is not valid');

        var eventCount = 0;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');
        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');

        flush(function() {
          assert.equal(eventCount, 1);
          done();
        });
      });

      test('property value set to "null"', function(done) {
        var input = document.createElement('at-form-checkbox');
        input.value = "null";

        assert.equal(input.value, 'null', 'value not set correctly');
        assert.equal(input.valid, true, 'element is not valid');

        var eventCount = 0;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.value, 'demo value', 'event detail value not set correctly');
          assert.equal(input.valid, true, 'element is not valid');
          eventCount += 1;
        });

        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');
        input.value = 'demo value';
        Polymer.dom(input).setAttribute('value', 'demo value');

        flush(function() {
          assert.equal(eventCount, 1);
          done();
        });
      });

      test('required and property value set to null', function (done) {
        var input = document.createElement('at-form-checkbox');
        input.required = true;
        input.value = null;

        assert.equal(input.required, true, 'required not set correctly');
        assert.equal(input.value, null, 'value not set correctly');
        assert.equal(input.valid, false, 'value not set correctly');

        var eventCount = 0;
        var expectedValue;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        expectedValue = 'true';
        input.value = 'true';
        expectedValue = true;
        Polymer.dom(input).setAttribute('value', 'true');

        input.value = true;
        Polymer.dom(input).setAttribute('value', true);

        flush(function() {
          assert.equal(eventCount, 2);
          done();
        });
      });

      test('required and property value set to "null"', function (done) {
        var input = document.createElement('at-form-checkbox');
        input.required = true;
        input.value = "null";

        assert.equal(input.required, true, 'required not set correctly');
        assert.equal(input.value, 'null', 'value not set correctly');
        assert.equal(input.valid, true, 'value not set correctly');

        var eventCount = 0;
        var expectedValue;
        input.addEventListener('value-changed', function(event) {
          assert.equal(event.detail.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.value, expectedValue, 'event detail value not set correctly');
          assert.equal(input.valid, true, 'value not set correctly');
          eventCount += 1;
        });

        expectedValue = 'true';
        input.value = 'true';

        expectedValue = true;
        Polymer.dom(input).setAttribute('value', 'true');

        expectedValue = true;
        input.value = true;
        Polymer.dom(input).setAttribute('value', true);

        flush(function() {
          assert.equal(eventCount, 2);
          done();
        });
      });

    });
  </script>

</body>

</html>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">

<dom-module id="at-form-checkbox">
  <template>
    <style>
      .hidden {
        display: none;
      }

      .error {
        color: var(--at-error-color);
      }

      .disabled {
        @apply(--at-form-disabled);
      }

      p {
        margin: 0;
      }

      #cbLabel {
        @apply(--at-form-label);
      }

      #tgLabel {
        @apply(--at-form-label);
      }

      #atContainer {
        @apply(--at-form-element);
      }

      #contentContainer.error {
        @apply(--at-form-error-margins);
      }

      #errorHtml {
        @apply(--at-form-error-font);
      }
      
      papger-toggle-button, #toggle {
         cursor: pointer;
      }
    </style>
    <div id="atContainer" class="at-container">
      <div id="contentContainer">
        <div id="checkboxContainer" class="hidden">
          <paper-checkbox id="checkbox" name$="{{name}}" disabled$="{{disabled}}" noink>
            <div id="cbLabelContainer">
              <label id="cbLabel">{{label}}</label>
            </div>
          </paper-checkbox>
        </div>
        <div id="toggleContainer" class="hidden">
          <paper-toggle-button id="toggle" name$="{{name}}" disabled$="{{disabled}}" noink>
            <div id="tgLabelContainer">
              <label id="tgLabel">{{label}}</label>
            </div>
          </paper-toggle-button>
        </div>
      </div>
      <div id="hintContainer" class="at-hint-container">
        <p id="errorHtml" class="at-hint"></p>
      </div>
    </div>
  </template>
</dom-module>

<script>
  "use strict";
  Polymer({
    is: "at-form-checkbox",
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      name: {
        type: String,
        value: ''
      },
      label: {
        type: String,
        value: ''
      },
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },
      xtype: {
        type: String,
        value: '',
        observer: 'xtypeChanged',
        xtype: 'enum',
        xvaluelist: [{
          title: "Checkbox",
          value: ""
        }, {
          title: "Toggle",
          value: "toggle"
        }]
      },
      value: {
        type: Object,
        value: false,
        notify: true,
        observer: 'valueChanged'
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      }
    },
    $meta: [{
      title: "Checkbox",
      type: "boolean"
    }, {
      title: "Toggle",
      type: "boolean",
      xtype: "toggle"
    }],
    _scopeCssViaAttr: true,
    hideChanged: function(newValue, oldValue) {
      var atContainer = this.$.atContainer;
      this.toggleClass('hidden', newValue, atContainer);
      if (this._isReady) {
        this.validate();
      }
    },
    valueChanged: function(newValue, oldValue) {
      var tempValue = this._AT3ParseBool(newValue);
      var checkbox = this.$.checkbox;
      var toggle = this.$.toggle;
      if (tempValue) {
        checkbox.checked = tempValue;
        toggle.checked = tempValue;
      } else if (!tempValue) {
        checkbox.checked = tempValue;
        toggle.checked = tempValue;
      }
    },
    focus: function() {
      var checkbox = this.$.checkbox;
      var toggle = this.$.toggle;
      if (this.xtype === "") {
        Polymer.dom(checkbox).setAttribute('focused');
      } else if (this.xtype === "toggle") {
        Polymer.dom(toggle).setAttribute('focused');
      }
    },
    // *ij* see https://adenin.atlassian.net/browse/AT-3 to understand why this function exists and what it does
    _AT3ParseBool: function(value) {
      // Boolean(value) covers true, false, 1 and 0 but doesn't work for "0" and "1" or "true" or "false"
      var result = Boolean(value);
      if (value === "0" || value === "\"0\"") {
        result = false;
      } else if (value === "0" || value === "\"1\"") {
        result = true;
      } else if (value === "true" || value === "\"true\"") {
        result = true;
      } else if (value === "false" || value === "\"false\"") {
        result = false;
      }

      return result;
    },
    disabledChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },
    xtypeChanged: function(newValue, oldValue) {
      var checkboxContainer = this.$.checkboxContainer;
      this.toggleClass('hidden', newValue === 'toggle', checkboxContainer);
      var toggleContainer = this.$.toggleContainer;
      this.toggleClass('hidden', newValue === '', toggleContainer);
    },
    ready: function() {
      this._isInternalUpdate = false;
      this._isReady = false;

      var self = this;

      var checkbox = this.$.checkbox;

      checkbox.addEventListener('change', function(event) {
        if (self.xtype !== "") {
          return;
        }
        var value = event.target.checked;
        self.value = value;
      });

      var toggle = this.$.toggle;
      toggle.addEventListener('change', function(event) {
        if (self.xtype !== "toggle") {
          return;
        }
        var value = event.target.checked;
        self.value = value;
      });

      this._isReady = true;
    },
    _updateUIValidState: function(isValid) {
      var labelContainer = this.$.cbLabelContainer;
      this.toggleClass('error', !isValid, labelContainer);
      var labelContainer = this.$.tgLabelContainer;
      this.toggleClass('error', !isValid, labelContainer);
      var checkbox = this.$.checkbox;
      this.toggleAttribute('invalid', !isValid, checkbox);
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
    }
  });
</script>

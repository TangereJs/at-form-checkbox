<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-theme/at-theme.html">
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">

<dom-module id="at-form-checkbox">
  <template>
    <style>
      .hidden {
        display: none;
      }

      .error {
        color: var(--at-error-color);
      }

      .disabled {
        @apply(--at-form-disabled);
      }

      p {
        margin: 0;
      }

      #cbLabel {
        @apply(--at-form-label);
      }

      #tgLabel {
        @apply(--at-form-label);
      }

      #atContainer {
        @apply(--at-form-element);
      }

      #contentContainer.error {
        @apply(--at-form-error-margins);
      }

      #contentContainer.error .label-container {
        color: var(--at-error-color);
      }

      #errorHtml {
        @apply(--at-form-error-font);
      }

      papger-toggle-button, #checkbox {
        cursor: pointer;
      }
    </style>
    <div id="atContainer" class="at-container">
      <div id="contentContainer">
        <template is="dom-if" if="{{_isCheckbox(xtype)}}" on-dom-change="_templateOnDomChange">
          <paper-checkbox id="checkbox" name$="{{name}}" disabled$="{{disabled}}" noink on-change="_onCheckboxChange">
            <div id="labelContainer" class="label-container">
              <label id="label">{{label}}</label>
            </div>
          </paper-checkbox>
        </template>
        <template is="dom-if" if="{{_isToggle(xtype)}}" on-dom-change="_templateOnDomChange">
          <paper-toggle-button id="checkbox" name$="{{name}}" disabled$="{{disabled}}" noink on-change="_onCheckboxChange">
            <div id="labelContainer" class="label-container">
              <label id="label">{{label}}</label>
            </div>
          </paper-toggle-button>
        </template>
      </div>
      <div id="hintContainer" class="at-hint-container">
        <div id="errorHtml" class="at-hint"></div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  "use strict";
  Polymer({
    is: "at-form-checkbox",
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      name: {
        type: String,
        value: ''
      },
      label: {
        type: String,
        value: ''
      },
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },
      xtype: {
        type: String,
        value: '',
        xtype: 'enum',
        xvaluelist: [{
          title: "Checkbox",
          value: ""
        }, {
          title: "Toggle",
          value: "toggle"
        }]
      },
      value: {
        type: Object,
        value: false,
        notify: true,
        observer: 'valueChanged'
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      }
    },
    $meta: [{
      title: "Checkbox",
      type: "boolean"
    }, {
      title: "Toggle",
      type: "boolean",
      xtype: "toggle"
    }],
    // _scopeCssViaAttr: true,
    _isCheckbox: function(xtype) {
      return xtype === '';
    },
    _isToggle: function(xtype) {
      return xtype === 'toggle';
    },
    hideChanged: function(newValue, oldValue) {
      var atContainer = this.$.atContainer;
      this.toggleClass('hidden', newValue, atContainer);
      if (this._isReady) {
        this.validate();
      }
    },
    valueChanged: function(newValue, oldValue) {
      if (!this._isReady) { return; }
      var tempValue = this._AT3ParseBool(newValue);
      var checkbox = this._getCheckboxElement();
      if (checkbox) {
        checkbox.checked = tempValue;
      }
    },
    focus: function() {
      var checkbox = this._getCheckboxElement();
      if (checkbox) {
        Polymer.dom(checkbox).setAttribute('focused');
      }
    },
    // *ij* see https://adenin.atlassian.net/browse/AT-3 to understand why this function exists and what it does
    _AT3ParseBool: function(value) {
      // Boolean(value) covers true, false, 1 and 0 but doesn't work for "0" and "1" or "true" or "false"
      var result = Boolean(value);
      if (value === "0" || value === "\"0\"") {
        result = false;
      } else if (value === "0" || value === "\"1\"") {
        result = true;
      } else if (value === "true" || value === "\"true\"") {
        result = true;
      } else if (value === "false" || value === "\"false\"") {
        result = false;
      }

      return result;
    },
    disabledChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },
    _templateOnDomChange: function (event) {
      this.valueChanged(this.value, undefined);
      this._updateUIValidState(this.valid);
    },
    ready: function() {
      this._isInternalUpdate = false;
      this._isReady = true;
    },
    _onCheckboxChange: function (event) {
      var value = event.target.checked;
      this.value = value;
    },
    _updateUIValidState: function(isValid) {
      var checkbox = this._getCheckboxElement();
      if (checkbox) {
        this.toggleAttribute('invalid', !isValid, checkbox);
      }
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
    },
    _getCheckboxElement: function () {
      var selector = this.xtype === "" ? "paper-checkbox" : "paper-toggle-button";
      var checkbox = this.$$(selector);
      return checkbox;
    }
  });
</script>
